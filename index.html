<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>FlyBuff Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="FlyBuff Wiki">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="icon" href="favicon.ico" />

</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '<img src="https://attachment.mcbbs.net/data/myattachment/forum/202204/13/162904cvm6hh6lh6735yrr.png" width="50px">',
            repo: 'https://github.com/killerprojecte/FlyBuff',
            coverpage: true,
            loadSidebar: true,
            copyCode: {
                buttonText: '复制到剪贴板',
                errorText: '错误',
                successText: '已复制'
            },
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
                crossChapter: true,
                crossChapterText: true,
            },
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: '搜索...',
                noData: '找不到结果',
            },
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

</body>

</html>
